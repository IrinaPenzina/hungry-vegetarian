<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hungry Vegetarian</title>
    <!-- to avoid weired symbols -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="cards.css">

    <!-- font-awesome -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Responsive css -->
    <!-- <script src="css-element-queries-1.2.1/src/ResizeSensor.js"></script>
    <script src="css-element-queries-1.2.1/src/ElementQueries.js"></script> -->
  <body>
    <div class="main-top">
      <div class="main-logo">
        <img class="main-broccali" src="images/Broccoli.png" alt="Hungry Vegetarian">
      </div>
      <div class="main-search">
        <h1 class="search-question">What  are you in the mood for?</h1>
        <div class="search-box">
          <input type="text" class="input-search" placeholder="Borsch">
          <button class="btn-search"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>

    <!-- tab -->
    <main id="app">
      <header>
        <nav>
          <ul>
            <li v-for="(tab, tabName) in tabs" :key="tabName">
              <button class="tab" @click="setTabActive(tabName)" :class="{'active': tabName === activeTab}">
                <span class="tab-copy">{{ tabName }}</span>
                <span class="tab-background">
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <div class="container">
          <transition name="fade" mode="out-in" appear :duration="500">
            <tab-content v-for="(tabContent, t) in tabs" :data="tabContent" :key="'content'+t" v-if="t === activeTab" inline-template>
              <div class="content-wrapper">
                <div class="recipes" v-for="(recipe, i) in data.recipes" :key="i">

                  <a v-bind:href="recipe.url" class="recipe-card__card-link"></a>
                  <img :src="recipe.image" alt="" class="recipe-card__image">
                  <div class="recipe-card__text-wrapper">
                    <h2 class="recipe-card__title">{{recipe.name}}</h2>
                    <div class="recipe-card__details-wrapper">
                      <p class="recipe-card__excerpt">{{recipe.body}}</p>
                      <a href="#" class="recipe-card__read-more">Read more <i class="fa fa-arrow-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </tab-content>
          </transition>
        </div>
      </article>
    </main>


    <div class="footer">
     <div class="social-container">
        <ul class="social-icons">
            <li><a href="https://www.instagram.com/iri_/" target= "_blank"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-pinterest"  target= "_blank"></i></a></li>
            <li><a href="https://www.linkedin.com/in/irina-penzina/" target= "_blank"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/IrinaPenzina" target= "_blank"><i class="fa fa-github"></i></a></li>
        </ul>
      </div>
      <div>
        <p class="footertext">Irina Hengst&#169;<br></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
