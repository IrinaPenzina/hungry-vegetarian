<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hungry Vegetarian</title>
    <!-- to avoid weired symbols -->
    <meta charset="utf-8" />
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">

    <!-- google metatags -->
    <meta name="description" content="Hungry Vegetarian is an online cookbook with delicious vegetarian recipes for every occasion." />

    <!-- facebook metatags -->
    <meta property="og:url" content="hungry-vegetarian.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Hungry Vegetarian" />
    <meta property="og:description" content="Amazing vegetarian recipes for every occasion." />
    <meta property="og:image" content="images/Broccoli0.png" />
    <meta property="fb:app_id" content="511634172766587" />

    <!--  favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/arrow.css">

    <!-- font-awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- google fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin+Sketch:wght@400;700&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Cabin+Sketch:wght@400;700&family=Raleway:wght@100;200;300;400;600&display=swap');
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-188818029-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-188818029-3');
    </script>
     
    <!-- For reusable footer -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script> 
      $(function(){
        $(".footer").load("footer.html"); 
      });
    </script> 
  </head>
  <body>
    <div class="main-top">
      <div class="main-logo">
        <img class="main-broccali" src="images/Broccoli.png" alt="Hungry Vegetarian">
      </div>
      <div class="main-search">
        <h1 class="search-question">What  are you in the mood for?</h1>
<!--         <div class="search-box">
          <input type="text" class="input-search" placeholder="Borsch">
          <button class="btn-search"><i class="fa fa-search"></i></button>
        </div> -->
      </div>
    </div>
    <!-- tab -->
    <main id="app">
      <header>
        <nav>
          <ul>
            <div id="arrow">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <li v-for="(tab, tabName) in tabs" :key="tabName">
              <button class="tab" @click="setTabActive(tabName)" :class="{'active': tabName === activeTab}">
                <span class="tab-copy">{{ tabName }}</span>
                <span class="tab-background">
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <div class="container">
          <transition name="fade" mode="out-in" appear :duration="500">
            <tab-content v-for="(tabContent, t) in tabs" :data="tabContent" :key="'content'+t" v-if="t === activeTab" inline-template>
              <div class="content-wrapper">
                <div class="recipes" v-for="(recipe, i) in data.recipes" :key="i">

                  <a v-bind:href="recipe.url" class="recipe-card__card-link"></a>
                  <img :src="recipe.image" alt="" class="recipe-card__image">
                  <div class="recipe-card__text-wrapper">
                    <h2 class="recipe-card__title">{{recipe.name}}</h2>
                    <div class="recipe-card__details-wrapper">
                      <p class="recipe-card__excerpt">{{recipe.body}}</p>
                      <a v-bind:href="recipe.url" class="recipe-card__read-more">Read more <i class="fa fa-arrow-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </tab-content>
          </transition>
        </div>
      </article>
    </main>
    <div class="footer"></div>
    <script src="index.js"></script>
    <script src="arrow.js"></script>
  </body>
</html>
